{%- assign posts = site.posts | where: "categories", "update" -%}

<ul class="post-list">
    {%- for post in posts -%}
    <li class="post-list-item">
        <a class="post-list-thumbnail-link frame" href="{{post.url | relative_url}}">
            <img src="{{post.thumbnail}}" alt="{{post.title}}" class="post-list-thumbnail" height="188" width="336">
        </a>
        <div class="post-list-item-body">
            {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
            <h3>
                <a class="post-link" href="{{post.url | relative_url}}">
                    {{post.title | escape}}
                </a>
            </h3>
            {{ post.excerpt }}
            <span class="post-meta">{{post.date | date: date_format}}</span>
        </div>
    </li>
    {%- endfor -%}
</ul>
